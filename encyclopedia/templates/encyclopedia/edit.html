{% extends 'encyclopedia/layout.html' %}

{% block body %}
<h1>Edit Article:</h1>
<form action="{% url 'save_edit'%}" method="post">
    {% csrf_token %}
    <h3>Edit Title:</h3>
    <input type="text" name="title" value="{{ title }}">
    <h3>Edit Article in Markdown Format:</h3>
    <textarea name="content">{{ article }}</textarea>
    <br>
    <input type="submit" value="Save Edit" class="btn btn-success">
</form>
{% endblock %}
